<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talento Tech Shop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header-mobile">
        <h1 class="logo">Talento Tech Shop</h1>
        <button class="open-menu" id="open-menu">
          <i class="bi bi-list"></i>
        </button>
      </header>

      <aside>
        <button class="close-menu" id="close-menu">
          <i class="bi bi-x"></i>
        </button>
        <header>
          <h2 class="logo">Talento Tech Shop</h2>
        </header>
        <nav>
          <ul class="menu">
            <li>
                <button id="home" class="boton-menu boton-categoria">
                <i  class="bi bi-hand-index-thumb"></i> Inicio
              </button>
            </li>
            <li class="divider">&nbsp</li>
            <li>
              <button id="todos" class="boton-menu boton-categoria active">
                <i class="bi bi-hand-index-thumb-fill"></i> Todos los productos
              </button>
            </li>
            <li>
              <button id="1" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Abrigos
              </button>
            </li>
            <li>
              <button id="2" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Remeras
              </button>
            </li>
            <li>
              <button id="3" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Pantalones
              </button>
            </li>
            <li>
              <button id="4" class="boton-menu boton-categoria">
                <i class="bi bi-hand-index-thumb"></i> Gorros
              </button>
            </li>
            <li>
              <a class="boton-menu boton-carrito" href="./carrito.html">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="numerito">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <footer>
          <p class="texto-footer">
            &copy;
            <script>
              document.write(new Date().getFullYear());
            </script>
            Binario Sistemas
          </p>
        </footer>
      </aside>
      <main>
        <h2 class="titulo-principal" id="titulo-principal">
          Todos los productos
        </h2>
        <div id="contenedor-productos" class="contenedor-productos">
          <!-- Esto se va a rellenar con JS -->
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/menu.js"></script>
  </body>
</html>
